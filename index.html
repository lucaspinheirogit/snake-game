<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Snake Game by Lucas Pinheiro</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="nokia">
          <h2>Nokia</h2>
        </div>
        <div id="sketch-holder"></div>
        <div class="teclado">
          <div class="grupo-btn">
            <button class="btn btn-secondary">1<small>o_o</small></button>
            <button onclick="moveUp()" id="btn-cima" class="btn btn-secondary">
              2<small>abc</small>
            </button>
            <button class="btn btn-secondary">3<small>def</small></button>
          </div>
          <div class="grupo-btn">
            <button
              onclick="moveLeft()"
              id="btn-esquerda"
              class="btn btn-secondary"
            >
              4<small>ghi</small>
            </button>
            <button class="btn btn-secondary">5<small>jkl</small></button>
            <button
              onclick="moveRight()"
              id="btn-direita"
              class="btn btn-secondary"
            >
              6<small>mno</small>
            </button>
          </div>
          <div class="grupo-btn">
            <button class="btn btn-secondary">7<small>pqrs</small></button>
            <button
              onclick="moveDown()"
              id="btn-baixo"
              class="btn btn-secondary"
            >
              8<small>tuv</small>
            </button>
            <button class="btn btn-secondary">9<small>wxyz</small></button>
          </div>
        </div>
      </div>
      <div class="tips">
        <p>Press <b>"SPACE"</b> to pause the game.</p>
        <p>Press <b>"R"</b> to restart.</p>
        <p>use <b>"WASD"</b> to move.</p>
        <p>Beat the game if you can and <b>have fun.</b></p>
      </div>
    </div>

    <script src="./p5/p5.min.js"></script>
    <script src="./p5/p5.dom.min.js"></script>
    <script src="./p5/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="snake.js"></script>
  </body>
</html>
